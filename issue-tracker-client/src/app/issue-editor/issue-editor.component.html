<h1 mat-dialog-title>Edit issue</h1>

<form mat-dialog-content [formGroup]="issueForm" (ngSubmit)="submit()">
  <mat-form-field appearance="outline">
    <mat-label>Title</mat-label>
    <input
      formControlName="title"
      name="title"
      matInput
      placeholder="Bad mouse"
    />
    <mat-error *ngIf="title.invalid">
      <span *ngIf="title.hasError('required')"> This field is required. </span>
    </mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Place</mat-label>
    <input
      formControlName="place"
      name="place"
      matInput
      placeholder="2-201"
    />
    <mat-error *ngIf="place.invalid">This field is required.</mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Description</mat-label>
    <textarea
      formControlName="description"
      name="description"
      matInput
      placeholder="Bad mouse"
    ></textarea>
    <mat-error *ngIf="description.invalid">This field is required.</mat-error>
  </mat-form-field>
  <div class="mat-dialog-actions">
    <button mat-raised-button color="primary">Save</button>
  </div>
</form>
