<h1>Issue list</h1>

<mat-accordion>
  <mat-expansion-panel *ngFor="let issue of issues" hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <span>{{ issue.title }}</span>
      </mat-panel-title>
    </mat-expansion-panel-header>
    <p>{{ issue.description }}</p>
  </mat-expansion-panel>
</mat-accordion>

<div class="button-container">
  <a mat-raised-button [routerLink]="['/', 'issue-editor']">Create issue</a>
</div>
